<div>
	<#list listResponse as response>
		<#if response.recapValue?has_content>
		<#if !entrySave?exists||entrySave.idEntry!=response.entry.idEntry><#assign formGroupLabel = response.entry.title /><#assign entrySave=response.entry></#if>
		<@formGroup labelKey=formGroupLabel>
			${response.recapValue}
		</@formGroup>
		</#if>
	</#list>
</div>
