<div>
	<#list listResponse as response>
		<#if response.toStringValueResponse?has_content>
		<div class="control-group">
			<label class="control-label"><#if !entrySave?exists||entrySave.idEntry!=response.entry.idEntry>${response.entry.title}<#assign entrySave=response.entry></#if></label>
			<div class="controls">
				${response.toStringValueResponse}
			</div>
		</div>
		</#if>
	</#list>
</div>
